[package]
name = "dear_mirl_gui"
version = "1.0.0"
edition = "2024"
description = "`A Dear ImGui` inspired RmGui lib for `Mirl`"
license = "MIT"

[dependencies]


mirl = { version = ">=4.3.0", default-features = false, features = [
    "font_support",
    "svg_support",
    "keycode_support",
] }

fontdue = ">=9.3"
indexmap = ">=2.11"
num-traits = "0.2"


[features]
default = []
#BAD_APPLE = []
draw_safe = []
draw_debug = []
focus_debug = []

debug-window = [
    "mirl/minifb_backend",
    "mirl/system",
    "mirl/cursor_show_hotspot",
]
